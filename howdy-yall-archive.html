<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Howdy Y'all â€” Newsletter Archive</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --brand: #0a0e63;
      --brand-light: #1318a8;
      --accent: #f5c842;
      --bg: #faf8f3;
      --text: #1a1a2e;
      --muted: #888;
      --border: #e0ddd5;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* â”€â”€ HEADER â”€â”€ */
    header {
      background: var(--brand);
      color: white;
      padding: 60px 40px 50px;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -80px; right: -80px;
      width: 320px; height: 320px;
      border-radius: 50%;
      background: rgba(245, 200, 66, 0.12);
    }

    header::after {
      content: '';
      position: absolute;
      bottom: -60px; left: 30%;
      width: 200px; height: 200px;
      border-radius: 50%;
      background: rgba(245, 200, 66, 0.07);
    }

    .header-inner {
      max-width: 860px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: rgba(255,255,255,0.65);
      text-decoration: none;
      font-family: 'DM Mono', monospace;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 32px;
      transition: color 0.2s;
    }
    .back-link:hover { color: var(--accent); }
    .back-link svg { width: 14px; height: 14px; }

    .eyebrow {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 14px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(42px, 7vw, 80px);
      font-weight: 700;
      line-height: 1.0;
      color: white;
      margin-bottom: 16px;
    }

    .subtitle {
      color: rgba(255,255,255,0.6);
      font-size: 16px;
      font-weight: 300;
      max-width: 480px;
    }

    /* â”€â”€ SEARCH + COUNT â”€â”€ */
    .toolbar {
      max-width: 860px;
      margin: 0 auto;
      padding: 32px 40px 0;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .search-wrap {
      flex: 1;
      min-width: 200px;
      position: relative;
    }

    .search-wrap svg {
      position: absolute;
      left: 14px; top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      width: 16px; height: 16px;
    }

    #search {
      width: 100%;
      padding: 12px 14px 12px 42px;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      background: white;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }
    #search:focus { border-color: var(--brand); }
    #search::placeholder { color: var(--muted); }

    #count {
      font-family: 'DM Mono', monospace;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    /* â”€â”€ NEWSLETTER LIST â”€â”€ */
    .list-wrap {
      max-width: 860px;
      margin: 0 auto;
      padding: 24px 40px 80px;
    }

    .newsletter-item {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 24px;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      text-decoration: none;
      color: inherit;
      transition: background 0.15s;
      animation: fadeUp 0.4s ease both;
    }

    .newsletter-item:first-child { border-top: 1px solid var(--border); }

    .newsletter-item:hover .item-title {
      color: var(--brand-light);
    }

    .newsletter-item:hover .arrow {
      transform: translateX(4px);
      opacity: 1;
    }

    .item-left {
      display: flex;
      align-items: baseline;
      gap: 16px;
      flex: 1;
      min-width: 0;
    }

    .item-num {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      min-width: 28px;
      flex-shrink: 0;
    }

    .item-title {
      font-size: 16px;
      font-weight: 500;
      transition: color 0.2s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-right {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-shrink: 0;
    }

    .item-date {
      font-family: 'DM Mono', monospace;
      font-size: 12px;
      color: var(--muted);
    }

    .arrow {
      width: 16px; height: 16px;
      color: var(--brand);
      opacity: 0.4;
      transition: transform 0.2s, opacity 0.2s;
    }

    .empty {
      text-align: center;
      padding: 60px 0;
      color: var(--muted);
      font-size: 15px;
      display: none;
    }

    /* â”€â”€ FOOTER â”€â”€ */
    footer {
      border-top: 1px solid var(--border);
      text-align: center;
      padding: 28px;
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 0.05em;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header { padding: 40px 20px 36px; }
      .toolbar, .list-wrap { padding-left: 20px; padding-right: 20px; }
      .item-date { display: none; }
    }
  </style>
</head>

  const listEl   = document.getElementById('newsletter-list');
  const searchEl = document.getElementById('search');
  const countEl  = document.getElementById('count');
  const emptyEl  = document.getElementById('empty');

  function render(items) {
    listEl.innerHTML = '';
    emptyEl.style.display = items.length ? 'none' : 'block';
    countEl.textContent = `${items.length} issue${items.length !== 1 ? 's' : ''}`;
    items.forEach((n, i) => {
      const a = document.createElement('a');
      a.className = 'newsletter-item';
      a.href = n.url;
      a.target = '_blank';
      a.rel = 'noopener';
      a.style.animationDelay = `${i * 20}ms`;
      a.innerHTML = `
        <div class="item-left">
          <span class="item-num">${String(i + 1).padStart(2, '0')}</span>
          <span class="item-title">${n.title}</span>
        </div>
        <div class="item-right">
          <span class="item-date">${n.date}</span>
          <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </div>`;
      listEl.appendChild(a);
    });
  }

  searchEl.addEventListener('input', () => {
    const q = searchEl.value.toLowerCase().trim();
    render(q ? newsletters.filter(n => n.title.toLowerCase().includes(q) || n.date.toLowerCase().includes(q)) : newsletters);
  });

  render(newsletters);
</script>
